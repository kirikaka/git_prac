<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아파트</title>
    <script
      src="https://kit.fontawesome.com/dafdaf312a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

ul,
ol {
  list-style: none;
}

a {
  text-decoration: none;
}

      @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap');
@import url('reset.css');

/* Header */
header {
  width: 100%;
  border-bottom: 1px solid #ffffff;
  /* 기존 justify-content: space-between 제거 */
  display: flex;
  align-items: center;
  background-color: rgba(135, 136, 168, 0.5);
  padding: 2vh 5vw;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 2;
}

header h1 a {
  font-size: 24px;
  line-height: 1.2;
  font-weight: bold;
  color: #d6d6d6;
  /* 로고는 왼쪽(첫 번째 요소) */
}

header #gnb {
  /* 메뉴를 가운데로 */
  margin: 0 auto;
  display: flex;
}

header #gnb li {
  margin: 0 20px;
}

header #gnb li a {
  font: bold 16px/1 'Roboto';
  color: #d6d6d6;
  letter-spacing: 3px;
}

header #sns {
  /* SNS 아이콘은 오른쪽(마지막 요소) */
  display: flex;
  gap: 15px;
  align-items: center;
}

header #sns li a {
  color: #ffffff;
  font-size: 16px;
}

/* 모바일 메뉴 버튼(기본 숨김) */
header .btn_menu {
  font-size: 24px;
  color: #d6d6d6;
  display: none;
}

/* 이하 다른 스타일은 그대로 유지 */
figure {
  width: 100%;
  height: 100vh;
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
  z-index: 1;
}

figure video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

figure .text {
  position: absolute;
  left: 6vw;
  top: 57%;
  margin: 10px;
  transform: translate(0, -10%);
}

figure .text p {
  font: normal 6vw/1 'Garamond';
  color: #ffffff;
}

figure .text ul {
  display: flex;
  gap: 30px;
  margin-top: 30px;
}

figure .text ul li a i {
  font-size: 20px;
  color: #ffffff;
  margin-right: 10px;
}

figure .text ul li a strong {
  color: #ffffff;
  font: normal 14px/1 'Garamond';
}

/* 모바일 메뉴 초기 숨김 상태 */
#snb .sub_menu {
  visibility: hidden;
  opacity: 0;
  transition-duration: 0.4s;
}

/* Mobile */
/* Mobile */
@media screen and (max-width: 968px) {
  header #gnb {
    display: none;
  }

  header #sns {
    display: none;
  }

  header .btn_menu {
    display: block;
  }

  /* 메뉴 컨테이너를 오른쪽으로 밀기 위해 추가 */
  header #snb {
    margin-left: auto;
    display: block;
  }

  figure .text p {
    font-size: 15vw;
  }

  /* 모바일 메뉴 영역 */
  #snb .sub_menu {
    position: absolute;
    padding: 10px 25px;
    background-color: #ffffff;
    border: 1px solid #999;
    border-radius: 10px;
    right: 5vw;
    text-align: right;
  }

  #snb .sub_menu li {
    padding: 10px 0;
    font: normal 14px/1 'Sora';
    color: #222;
  }

  #snb .sub_menu li a i {
    margin-left: 8px;
  }

  /* 숨김 처리 클래스 (.hide) 적용 시 */
  #snb .sub_menu.hide {
    visibility: hidden;
    opacity: 0;
  }

  /* 숨김 클래스가 없으면 보임 */
  #snb .sub_menu:not(.hide) {
    visibility: visible;
    opacity: 1;
  }
}

footer {
  width: 100%;
  text-align: center;
  position: absolute;
  bottom: 0;
  left: 0;
  font: 12px/1 'arial';
  color: #ffffff;
  letter-spacing: 2px;
  padding: 5vh 5vw;
  z-index: 2;
}


    </style>
  </head>
