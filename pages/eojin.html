<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MICHELANGELO</title>
    <script
      src="https://kit.fontawesome.com/dafdaf312a.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="'./js/main.js'"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo-sns">
        <h1>
          <a href="#">ARCHITECT</a>
        </h1>
        <ul id="sns">
          <li>
            <a href="#"><i class="fa-solid fa-headphones"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-hammer"></i> </a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-palette"></i></a>
          </li>
        </ul>
      </div>

      <ul id="gnb">
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">ARTISTS</a></li>
        <li><a href="#">SCULPTURES</a></li>
        <li><a href="#">STUDIO</a></li>
      </ul>

      <div id="snb">
        <a href="#" class="btn_menu"><i class="fa-solid fa-bars"></i></a>
        <ul class="sub_menu hide">
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">ARTISTS</a></li>
          <li><a href="#">SCULPTURES</a></li>
          <li><a href="#">STUDIO</a></li>
          <li>
            <a href="#"><i class="far fa-envelope"></i></a>
            <a href="#"><i class="fab fa-facebook-square"></i></a>
          </li>
        </ul>
      </div>
    </header>
    <!-- BACK VIDEO -->
    <figure>
      <video src="./video/video.mp4" autoplay muted loop></video>
      <article class="text">
        <p>MICHELAN&nbsp;&nbsp;&nbsp;GELO</p>
        <small
          >"If people knew how hard I worked to gain my mastery, it wouldn't
          seem so wonderful at all. I saw the angel in the marble and carved
          until I set him free. The greater danger for most of us lies not in
          setting our aim too high and falling short, but in setting our aim too
          low, and achieving our mark."</small
        >
      </article>
    </figure>

  </body>
</html>
